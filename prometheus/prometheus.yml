global:
  scrape_interval: 3s

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'node resources'
    static_configs:
      - targets: ['node_exporter:9100']
    params:
      collect[]:
        - cpu
        - meminfo
        - diskstats
        - netdev
        - netstat

  - job_name: 'node storage'
    static_configs:
      - targets: ['node_exporter:9100']
    params:
      collect[]:
        - filefd
        - filesystem
        - xfs
  - job_name: 'idp_bussiness_api'
    static_configs:
      - targets: ['idp_bussiness_api:6002']

  - job_name: 'idp_auth_api'
    static_configs:
      - targets: ['idp_auth_api:6000']

  - job_name: 'idp_python_api'
    static_configs:
      - targets: ['idp_python_api:6000']